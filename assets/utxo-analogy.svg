
<svg width="100%" height="100%" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" class="bg-gray-50 rounded-lg border">
    <style>
        .text { font-family: sans-serif; font-size: 12px; }
        .label { font-size: 10px; fill: #555; }
        .btc-orange { fill: #f7931a; }
        .btc-gray { fill: #9ca3af; }
        .arrow { stroke: #333; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
        .dashed-arrow { stroke: #333; stroke-width: 1.5; stroke-dasharray: 4 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto">
            <polygon points="0 0, 5 1.75, 0 3.5" />
        </marker>
    </defs>
    
    <!-- Input UTXO -->
    <rect x="20" y="70" width="80" height="40" rx="5" ry="5" class="btc-orange" stroke="#e67e0b" stroke-width="1"/>
    <text x="60" y="95" text-anchor="middle" class="text" fill="white" font-weight="bold">2 BTC</text>
    <text x="60" y="60" text-anchor="middle" class="label">Your Input (UTXO)</text>

    <!-- Transaction Box -->
    <rect x="150" y="40" width="100" height="100" rx="5" ry="5" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
    <text x="200" y="95" text-anchor="middle" class="text" font-weight="bold">Transaction</text>

    <!-- Arrows from Input to Transaction -->
    <path class="arrow" d="M100,90 C125,90 125,90 150,90" />

    <!-- Outputs -->
    <!-- Payment Output -->
    <rect x="300" y="40" width="80" height="40" rx="5" ry="5" class="btc-orange" stroke="#e67e0b" stroke-width="1"/>
    <text x="340" y="65" text-anchor="middle" class="text" fill="white" font-weight="bold">0.5 BTC</text>
    <text x="340" y="30" text-anchor="middle" class="label">Payment Output</text>

    <!-- Change Output -->
    <rect x="300" y="110" width="80" height="40" rx="5" ry="5" class="btc-gray" stroke="#6b7280" stroke-width="1"/>
    <text x="340" y="135" text-anchor="middle" class="text" fill="white" font-weight="bold">1.5 BTC</text>
    <text x="340" y="100" text-anchor="middle" class="label">Change (New UTXO)</text>

    <!-- Arrows from Transaction to Outputs -->
    <path class="arrow" d="M250,65 L300,65" />
    <path class="dashed-arrow" d="M250,115 L300,115" />
    <text x="275" y="130" text-anchor="middle" class="label">(Back to you)</text>
</svg>
